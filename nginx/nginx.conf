worker_processes  1;  # для запуска в докер контейнере и для масштабирования

events {
  worker_connections  1024;
}

http {
  server_tokens off;

  include       mime.types;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  sendfile        on;
  tcp_nodelay     on;
  tcp_nopush      on;
  client_max_body_size 100m;  # Для загрузки контента на сервак
  
  gzip on;  # сжатие отдаваемых файлов
  gzip_comp_level 3;  # 1 - 9, но > 4 не имеет смысла
  gzip_min_length 1000; # минимально байт чтобы использовать сжатие
  gzip_types
        text/plain
        text/css
        application/json
        application/x-javascript
        text/xml
        text/javascript;
    
  proxy_redirect     off;  # перенаправление на другой хост не нужно
  # заголовки, добавляемые к каждому запросу
  proxy_set_header   Host             $host;
  proxy_set_header   X-Real-IP        $remote_addr;
  proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

  set_real_ip_from  192.168.1.0/24;
  real_ip_header    X-Forwarded-For;

  include conf.d/*.conf;
}